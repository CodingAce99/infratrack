version: '3.9'

services:
  
  # PostgreSQL database
  postgres:
    image: postgres:17-alpine
    container_name: infratrack-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: infratrack
      POSTGRES_USER: infratrack_user
      POSTGRES_PASSWORD: infratrack_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infratrack_user -d infratrack"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infratrack-network

