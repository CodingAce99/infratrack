# ═══════════════════════════════════════════════════════════════════
# PERFIL: DEMO (Para mostrar a recruiters)
# ═══════════════════════════════════════════════════════════════════
#
# USO: docker-compose up (usa este perfil por defecto)
#
# CARACTERÍSTICAS:
# - PostgreSQL real en Docker
# - Mock SSH con datos simulados realistas
# - Cifrado habilitado
# - Datos de prueba autogenerados
#
# ═══════════════════════════════════════════════════════════════════

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/infratrack
    username: infratrack_user
    password: infratrack_pass
    driver-class-name: org.postgresql.Driver

  sql:
    init:
      mode: always      # Ejecuta schema.sql en cada inicio

  jpa:
    hibernate:
      ddl-auto: validate # Validar esquema, no modificar
    show-sql: true

# Cifrado habilitado con clave por defecto (cambiar en prod)
infratrack:
  encryption:
    # Esta clave es solo para demo, en producción debe ser segura y no estar hardcodeada
    key: ${INFRATRACK_ENCRYPTION_KEY:yt1+CDm1+7KdsybbxWrFcunLl8hnMTROPrEdi2daEuc=}
  security:
    encryption:
      enabled: true
      # Esta clave debe ser de 32 caracteres en Base64
  
  # SSH en modo Mock pero con datos realistas
  ssh:
    mock:
      enabled: true
      simulate-metrics: true
  
  # Auto-generar datos de demo al iniciar
  demo:
    enabled: true
    generate-sample-data: true

logging:
  level:
    com.infratrack: DEBUG
    org.springframework.web: DEBUG
